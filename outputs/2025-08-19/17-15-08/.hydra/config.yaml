model:
  model:
    name: baseline
    type: linear
    input_size: 768
    hidden_size: 256
    output_size: 2
    dropout: 0.1
  optimizer:
    name: adam
    lr: 0.0003
    weight_decay: 0.0001
  scheduler:
    name: cosine
    warmup_steps: 100
seed: 42
data:
  path: data/processed/train.csv
trainer:
  epochs: 5
  lr: 0.0003
