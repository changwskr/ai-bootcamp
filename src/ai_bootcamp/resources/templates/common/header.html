<div class="header">
    <h1>AI Bootcamp 관리자 시스템</h1>
    <div class="header-actions">
        <span class="user-info">관리자님</span>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
    </div>
</div>

<style>
.header-actions {
    display: flex;
    align-items: center;
    gap: 15px;
}

.user-info {
    color: rgba(255, 255, 255, 0.8);
    font-size: 14px;
}
</style>

<script>
function logout() {
    fetch('/logout', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    }).then(() => {
        window.location.href = '/login';
    });
}
</script>
