<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bootcamp - 계정 관리</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .accounts-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .accounts-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .accounts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        .accounts-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .account-form {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .account-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .account-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .account-item.selected {
            background: #007bff;
            color: white;
            border-color: #0056b3;
        }
        .account-id {
            font-weight: bold;
            color: #495057;
        }
        .account-name {
            font-size: 1.1em;
            margin: 5px 0;
        }
        .account-company {
            color: #6c757d;
            font-size: 0.9em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #1e7e34;
        }
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background: #e0a800;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 5px;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .alert-info {
            color: #0c5460;
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }
        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }
        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="accounts-container">
        <div class="accounts-header">
            <h1>👥 계정 관리</h1>
            <p>사용자 계정을 조회하고 관리할 수 있습니다.</p>
        </div>

        <div class="navigation">
            <a href="/" class="btn btn-secondary">🏠 홈으로</a>
            <a href="/dashboard" class="btn btn-secondary">📊 대시보드</a>
            <a href="/demo/prac01" class="btn btn-secondary">💬 Chat Demo</a>
            <a href="/demo/prac02" class="btn btn-secondary">🖼️ Image Demo</a>
            <a href="/demo/prac02/langchain" class="btn btn-secondary">🔗 LangChain Demo</a>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-accounts">0</div>
                <div class="stat-label">전체 계정</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-accounts">0</div>
                <div class="stat-label">활성 계정</div>
            </div>
        </div>

        <div id="alert-container"></div>

        <div class="accounts-grid">
            <div class="accounts-list">
                <h2>📋 계정 목록</h2>
                <div id="accounts-list">
                    <p>계정 목록을 불러오는 중...</p>
                </div>
            </div>

            <div class="account-form">
                <h2>✏️ 계정 정보</h2>
                <form id="account-form">
                    <div class="form-group">
                        <label for="account-id">계정 ID</label>
                        <input type="text" id="account-id" name="id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="account-name">이름 *</label>
                        <input type="text" id="account-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="account-company">회사</label>
                        <input type="text" id="account-company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="account-password">비밀번호 *</label>
                        <input type="password" id="account-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="account-juso">주소</label>
                        <textarea id="account-juso" name="juso" rows="3"></textarea>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="createAccount()">➕ 새 계정</button>
                        <button type="button" class="btn btn-success" onclick="updateAccount()">💾 수정</button>
                        <button type="button" class="btn btn-warning" onclick="clearForm()">🔄 초기화</button>
                        <button type="button" class="btn btn-danger" onclick="deleteAccount()">🗑️ 삭제</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentAccount = null;
        let accounts = [];

        // 페이지 로드 시 계정 목록 조회
        document.addEventListener('DOMContentLoaded', function() {
            loadAccounts();
        });

        // 계정 목록 조회
        async function loadAccounts() {
            try {
                const response = await fetch('/api/accounts');
                const data = await response.json();
                
                if (response.ok) {
                    accounts = data.accounts || [];
                    displayAccounts(accounts);
                    updateStats();
                } else {
                    showAlert('계정 목록 조회 실패: ' + data.error, 'danger');
                }
            } catch (error) {
                showAlert('네트워크 오류: ' + error.message, 'danger');
            }
        }

        // 계정 목록 표시
        function displayAccounts(accounts) {
            const container = document.getElementById('accounts-list');
            
            if (accounts.length === 0) {
                container.innerHTML = '<p>등록된 계정이 없습니다.</p>';
                return;
            }

            container.innerHTML = accounts.map(account => `
                <div class="account-item" onclick="selectAccount('${account.id}')">
                    <div class="account-id">${account.id}</div>
                    <div class="account-name">${account.name}</div>
                    <div class="account-company">${account.company || '회사 정보 없음'}</div>
                </div>
            `).join('');
        }

        // 계정 선택
        function selectAccount(accountId) {
            // 선택 상태 업데이트
            document.querySelectorAll('.account-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.closest('.account-item').classList.add('selected');

            // 계정 정보 폼에 채우기
            const account = accounts.find(acc => acc.id === accountId);
            if (account) {
                currentAccount = account;
                fillAccountForm(account);
            }
        }

        // 계정 정보 폼에 채우기
        function fillAccountForm(account) {
            document.getElementById('account-id').value = account.id;
            document.getElementById('account-name').value = account.name;
            document.getElementById('account-company').value = account.company || '';
            document.getElementById('account-password').value = account.password;
            document.getElementById('account-juso').value = account.juso || '';
        }

        // 폼 초기화
        function clearForm() {
            currentAccount = null;
            document.getElementById('account-form').reset();
            document.getElementById('account-id').value = '';
            document.querySelectorAll('.account-item').forEach(item => {
                item.classList.remove('selected');
            });
        }

        // 새 계정 생성
        async function createAccount() {
            const formData = getFormData();
            
            if (!formData.name || !formData.password) {
                showAlert('이름과 비밀번호는 필수입니다.', 'danger');
                return;
            }

            try {
                const response = await fetch('/api/accounts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('계정이 성공적으로 생성되었습니다.', 'success');
                    clearForm();
                    loadAccounts();
                } else {
                    showAlert('계정 생성 실패: ' + data.error, 'danger');
                }
            } catch (error) {
                showAlert('네트워크 오류: ' + error.message, 'danger');
            }
        }

        // 계정 수정
        async function updateAccount() {
            if (!currentAccount) {
                showAlert('수정할 계정을 선택해주세요.', 'danger');
                return;
            }

            const formData = getFormData();
            
            if (!formData.name || !formData.password) {
                showAlert('이름과 비밀번호는 필수입니다.', 'danger');
                return;
            }

            try {
                const response = await fetch(`/api/accounts/${currentAccount.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('계정이 성공적으로 수정되었습니다.', 'success');
                    loadAccounts();
                } else {
                    showAlert('계정 수정 실패: ' + data.error, 'danger');
                }
            } catch (error) {
                showAlert('네트워크 오류: ' + error.message, 'danger');
            }
        }

        // 계정 삭제
        async function deleteAccount() {
            if (!currentAccount) {
                showAlert('삭제할 계정을 선택해주세요.', 'danger');
                return;
            }

            if (currentAccount.id === 'admin') {
                showAlert('admin 계정은 삭제할 수 없습니다.', 'danger');
                return;
            }

            if (!confirm(`정말로 '${currentAccount.name}' 계정을 삭제하시겠습니까?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/accounts/${currentAccount.id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('계정이 성공적으로 삭제되었습니다.', 'success');
                    clearForm();
                    loadAccounts();
                } else {
                    showAlert('계정 삭제 실패: ' + data.error, 'danger');
                }
            } catch (error) {
                showAlert('네트워크 오류: ' + error.message, 'danger');
            }
        }

        // 폼 데이터 가져오기
        function getFormData() {
            return {
                name: document.getElementById('account-name').value,
                company: document.getElementById('account-company').value,
                password: document.getElementById('account-password').value,
                juso: document.getElementById('account-juso').value
            };
        }

        // 통계 업데이트
        function updateStats() {
            document.getElementById('total-accounts').textContent = accounts.length;
            document.getElementById('active-accounts').textContent = accounts.length;
        }

        // 알림 표시
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(alert);
            
            // 5초 후 자동 제거
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
